name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]

# Grant the workflow the minimum permissions required for Pages deployment.
# `contents: write` lets the action push the `gh-pages` branch. `pages: write` is
# required to manage GitHub Pages site. See: https://docs.github.com/actions/using-workflow-permissions-for-github-tokens
permissions:
  contents: write
  pages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Ensure the runner has a token capable of pushing created commits
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build --if-present

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
